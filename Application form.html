<!DOCTYPE html>
<html>
    <head>
        <title>Application form</title>

    </head>
    <body bgcolor=black style="color: white;">
        <CENTER>

        
        <h1>APPLICATION FORM</h1>
        <hr>
    </CENTER>
    <center>

        <form>
            <table>
                <tr>
                    <td>NAME :</td> 
                    <td><input type="text" placeholder="Enter Your Name"></td>
                </tr>    
                <tr>
                    <td>EMAIL : </td> 
                    <td><input type="text" placeholder="Enter Your Email"></td>
                </tr>
                <tr>  
                    <td>GENDER :</td> 
                    <td><input type="radio" name="gender"> Male <input type="radio"name="gender" > Female </td>
                </tr> 
                
                <tr>
                    <td>SKILLS : </td> 
                    <td>
                        <input type="checkbox"> HTML
                        <input type="checkbox"> CSS
                        <input type="checkbox"> JS
                        <input type="checkbox"> Bootstrap
                        <input type="checkbox"> React JS
                    </td>
            
                </tr>

                <tr>  
                    <td>JOB ROLES :</td> 
                    <td>
                        <select>
                            <option>UX Designer</option>
                            <option>UI Designer</option>
                            <option>Frontend Developer</option>
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td>

                    </td>
                
                    <td>

                        <textarea rows="10" cols="40" placeholder="Give a brief summary about you !!"></textarea>
                    </td>
                    </tr>

                        
                </tr>
                <tr>
                    <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset"
                </td>
                </tr>
                
            </table>
        </form>
        <hr>
    </center>
    
    </body>

</html>
